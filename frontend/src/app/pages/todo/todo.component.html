<div class="container mt-5">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h3 class="mb-0">üìù Todo</h3>
        </div>

        <div class="card-body">
          <!-- Formulaire d'ajout -->
          <form (ngSubmit)="addTodo()" class="row g-3 mb-4">
            <h3>Nouvelle t√¢che</h3>
            <div class="col-md-6">
              <input [(ngModel)]="newTitle" name="title" class="form-control" placeholder="Titre de la t√¢che" required />
            </div>
            <div class="col-md-6">
              <input [(ngModel)]="newDesc" name="description" class="form-control" placeholder="Description (optionnelle)" />
            </div>
            <div class="col-12 text-end">
              <button class="btn btn-primary" type="submit">Ajouter</button>
            </div>
          </form>

          <!-- Liste des t√¢ches -->
          <h3>Liste des t√¢ches</h3>
          <ul class="list-group">
            <li
              *ngFor="let todo of todos"
              class="list-group-item d-flex justify-content-between align-items-center"
              [class.list-group-item-success]="todo.completed"
            >
              <div class="form-check flex-grow-1">
                <input
                  class="form-check-input me-2"
                  type="checkbox"
                  [checked]="todo.completed"
                  (change)="toggle(todo)"
                  id="todo-{{ todo.id }}"
                />
                <label class="form-check-label" [for]="'todo-' + todo.id">
                  <strong [class.text-decoration-line-through]="todo.completed">
                    {{ todo.title }}
                  </strong>
                  <br />
                  <small class="text-muted" *ngIf="todo.description">{{ todo.description }}</small>
                </label>
              </div>
              <button class="btn btn-outline-danger btn-sm" (click)="delete(todo.id)">üóëÔ∏è</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
